<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    form {
      width: 300px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Feedback Form</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="last">Last:</label>
    <input type="text" id="last">

    <label for="experience">Your Experience:</label>
    <textarea id="experience"></textarea>

    <h2>Overall, how would you rate your experience with us?</h2>
    <label for="satisfaction">How satisfied are you with:</label>
    <select id="satisfaction">
      <option value="purchase">Purchase</option>
      <option value="service">Service</option>
      <option value="company">Company Overall</option>
    </select>
    <div id="satisfaction-level">
      <label for="very-unsatisfied">Very Unsatisfied:</label>
      <input type="radio" id="very-unsatisfied" name="satisfaction-level" value="1">

      <label for="unsatisfied">Unsatisfied:</label>
      <input type="radio" id="unsatisfied" name="satisfaction-level" value="2">

      <label for="neutral">Neutral:</label>
      <input type="radio" id="neutral" name="satisfaction-level" value="3">

      <label for="satisfied">Satisfied:</label>
      <input type="radio" id="satisfied" name="satisfaction-level" value="4">

      <label for="very-satisfied">Very Satisfied:</label>
      <input type="radio" id="very-satisfied" name="satisfaction-level" value="5">
    </div>

    <h2>How likely are you to:</h2>
    <div id="likelihood">
      <label for="buy-again">Buy from us again:</label>
      <input type="radio" id="buy-again" name="likelihood" value="1">

      <label for="recommend-product">Recommend our product to others:</label>
      <input type="radio" id="recommend-product" name="likelihood" value="2">

      <label for="recommend-company">Recommend our company to others:</label>
      <input type="radio" id="recommend-company" name="likelihood" value="3">
    </div>

    <label for="comments">Additional comments or suggestions:</label>
    <textarea id="comments"></textarea>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
